<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="header">
        <h1>Check weather details of any City</h1>
    </div> -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name for weather details" spellcheck="false" class="cityinput">
            <button class="search-button"><img src="images/search.png" class="search"></button>
        </div>

        <div class="error">
            <P>Invalid City Name</P>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22<sup>Â°C</sup></h1>
            <h2 class="city-name">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
